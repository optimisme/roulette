
<html>
    <head>
        <meta charset='utf-8'/>
        <title>Roulette</title>
        <meta name='viewport' content='width=device-width, user-scalable=no'>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&display=swap' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'>
        <link href='./roulette.css' rel='stylesheet'>
        <script src='./animation.js'></script>
        <script src='./roulette.js'></script>
    </head>
    <body>
        <div class='main'>
            <div id='roulette' class='flexRow'>
                <canvas id='cnv'></canvas>
            </div>
            <div class='buttons'>
                <span class='material-icons button' onclick='roulette.play()'>play_arrow</span>
                <span class='material-icons button' onclick='showManagement(true)'>settings</span>
            </div>
        </div>
        <div id='management' class='flexCol'>
            <div id='buttonClose'><span class='material-icons button' onclick='showManagement(false)'>close</span></div>
            <div id='managementColumns' class='flexRow'>
                <div id='managementList' class='flexCol flexGrow'></div>
                <div id='managementForm' class='flexCol flexGrow'>
                    <div class='formGroup flexCol'>
                        Show weigths: 
                        <div><input type='radio' name='weigths' value='true'  onclick='managementSetShow("true")'>True</div>
                        <div><input type='radio' name='weigths' value='false' onclick='managementSetShow("false")' checked>False</div>
                    </div>
                    <div class='formGroup flexCol'>
                        Luck type:
                        <div><input type='radio' name='type' value='all' onclick="managementSetType('all')">All</div>
                        <div><input type='radio' name='type' value='elimination' onclick="managementSetType('eliminate')" checked>Elimination</div>
                        <div><input type='radio' name='type' value='wheights' onclick="managementSetType('weigth')">Wheights</div>
                    </div>
                    <div class='formGroup flexCol'>
                        Add (each new item by new line):
                        <textarea id='text' rows="15"></textarea>
                        <button onclick='managementAddToList()'>Add to list</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
