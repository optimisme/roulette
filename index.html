<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  
  <title>Roulette</title>

  <!-- Stylesheets -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="./app-style.css" rel="stylesheet">

  <!-- Scripts -->
  <script src="./app-animation.js"></script>
  <script src="./app-script.js"></script>
</head>

<body onload="init()">
  <canvas id="cnv"></canvas>
  <div class="controls">
    <div class="boxTitle">Editable list:</div>
    <div class="boxText"><textarea id="text" placeholder="Enter the list here..."></textarea></div>
    <div>
      <input class="checkbox" id="checkCount" type="checkbox" onclick="setCountLandings()" checked="true" />
      Count landings
    </div>
    <div><input id="play" type='button' onclick='play()' value='Play !' /></div>
  </div>
</body>

</html>
